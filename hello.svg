<svg fill="none" viewBox="0 0 700 100" width="700" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
    
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
            --primary-highlight-color: #700BF0;
            --secondary-highlight-color: #D05FD2;

            background-color: white;

            width: 100%;
            height: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-highlight-color);

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .highlighted {
            color: var(--primary-highlight-color)
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: dark) {
          .container {
            --primary-highlight-color: #7F94FA;
            --secondary-highlight-color: #86FFEC;

            background-color: #0E1117;
          }
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>
            <span>Hi there, I'm </span><span class="highlighted">Himanshu </span><span class="hi">üëãüèª</span>
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>